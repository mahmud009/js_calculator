<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>


    <!--External stylesheet and others-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700,800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--External stylesheet and others-->



    <!--Local stylesheet and others-->
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="plugins/scrollyjs/cssanimation.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Local stylesheet and others-->
</head>


<body>

    <div class="main-wrap">
        <div class="calc-wrap">
            <div class="calc-display">
                <div class="calc-dis-mi"></div>
                <div class="calc-dis-mo"></div>
                <div class="calc-dis-in"></div>
                <div class="calc-dis-out"></div>
            </div>
            <div class="calc-btn">

                <div class="btn-op">mc</div>
                <div class="btn-op">m+</div>
                <div class="btn-op">m-</div>
                <div class="btn-op">mr</div>

                <div class="btn-op">c</div>
                <div class="btn-op">รท</div>
                <div class="btn-op">ร</div>
                <div class="btn-op">&laquo;</div>

                <div class="btn-num">7</div>
                <div class="btn-num">8</div>
                <div class="btn-num">9</div>
                <div class="btn-op">-</div>

                <div class="btn-num">4</div>
                <div class="btn-num">5</div>
                <div class="btn-num">6</div>
                <div class="btn-op">+</div>

                <div class="btn-num">1</div>
                <div class="btn-num">2</div>
                <div class="btn-num">3</div>
                <div class="btn-submit">=</div>

                <div class="btn-num">%</div>
                <div class="btn-num">0</div>
                <div class="btn-num">00</div>
                <div class="btn-op">.</div>

            </div>
        </div>
    </div>








    <!--External Scripts-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <!--External Scripts-->


    <!--Local scripts-->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/nicescroll/jquery.nicescroll.min.js"></script>
    <script src="plugins/scrollyjs/scrolly.min.js"></script>
    <script src="js/main.js"></script>
    <!--Local scripts-->

</body>

</html>
